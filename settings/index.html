<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.min.css" integrity="sha256-cqlVHMFcSR4diUVzW7ot+yIE0EHW0jfNvRG9GVEt8pE=" crossorigin="anonymous"/>

  </head>
  <body style="overflow-x:hidden;">
    <div id="app" style="margin-left:15px;margin-right:20px;">
      <div class="tabs is-centered" style="margin-left:-10px;">
        <ul>
          <li v-bind:class="isActive('devices')">
            <a @click="setPage('devices')" data-i18n="tabs.devices">Devices</a>
          </li>
          <li v-bind:class="isActive('log')">
            <a @click="setPage('log')" data-i18n="tabs.log">Log</a>
          </li>
        </ul>
      </div>
      <!-- DEVICES PAGE -->
      <div class="columns is-multiline" v-if="currentPage == 'devices'">
        <input v-model="search" class="input" style="margin-left:10px;margin-right:10px;" type="text" placeholder="Filter...">
        <div class="column is-3 " v-for="device in filteredItems">
          <div class="box">
            <center>
              <img :src="device.icon" style="height:30px;width:auto;"/><br/>
              <b>{{device.name}}</b><br/>
              <small>{{device.zone.name}}</small><br/>
              <small>{{device.id}}</small><br/>
              <div v-if="!isAdded(device)">
                <a @click="addDevice(device)" class="button is-success is-outlined " style="margin:5px;" data-i18n="device.add">Add</a>
                <a @click="addDeviceUngrouped(device)" class="button is-success is-outlined " style="margin:5px;" data-i18n="device.addUngrouped">Add ungrouped</a>
              </div>
              <div v-else>
                <a @click="removeDevice(device)" class="button is-outlined is-danger" style="margin:5px;" data-i18n="device.delete">Delete</a>
              </div>
            </center>
          </div>
        </div>
      </div>

      <div class="columns is-multiline" style="margin-left:8px;margin-right:2px;" v-if="currentPage == 'log'">
        <div class="column is-12 box">
          <table class="table is-striped">
            <tr v-for="log in reverseLog">
              <td width="20">{{log.time}}</td>
              <td>
                <span v-if="log.type == 'info' || log.type == undefined" class="tag is-info is-rounded is-small">Info</span>
                <span v-if="log.type == 'success'" class="tag is-success is-rounded is-small">Success</span>
                <span v-if="log.type == 'error'" class="tag is-danger is-rounded is-small">Error</span>
                 {{log.string}}
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

  </div>

  <script>
    function onHomeyReady(Homey) {
      Homey.ready();
      new Vue({
        el: '#app',
        data: {
          devices: {},
          newPairedDevices: {},
          search: '',
          currentPage: 'devices',
          log: []
        },
        methods:
        {

          getDevices()
          {
            Homey.api('GET', '/devices', null, (err, result) =>
            {
              if (err) return Homey.alert(err);

              var array = Object.keys(result).map(function (key)
              {
                return result[key];
              });

              this.devices = array;
            });
          },

          getLog()
          {
            Homey.api('GET', '/log', null, (err, result) =>
            {
              if (err) return Homey.alert(err);
              this.log = result;
            });
          },

          getPairedDevices()
          {
            Homey.get('newPairedDevices', (err, result) =>
            {
              if (result) this.newPairedDevices = result;
            });
          },

          setPage(page)
          {
            this.currentPage = page;
          },

          isActive(page)
          {
            if (this.currentPage == page)
            {
              return 'is-active';
            } else
            {
              return;
            }
          },

          async addDevice(device)
          {
            if (device.id in this.newPairedDevices == false){

              this.newPairedDevices[device.id] = {};
              this.newPairedDevices[device.id].group = true;
              this.newPairedDevices[device.id].accessory = false;
              this.newPairedDevices[device.id].pairedСlass = device.class;
              this.newPairedDevices[device.id].pairedCapabilities = {};
              this.newPairedDevices[device.id].homeKitIDs = {};

              for (let capabilitie in device.capabilities)
              {
                this.newPairedDevices[device.id].pairedCapabilities[capabilitie] = device.capabilities[capabilitie].id;
              }

              await Homey.set('newPairedDevices', this.newPairedDevices, (err, result) =>
              {
                if (err) return Homey.alert(err);
              });

              await Homey.api('PUT', '/devices/add', device, (err, result) =>
              {
                if (err) return Homey.alert(err);
              });

              this.getPairedDevices();
            }

          },

          async addDeviceUngrouped(device)
          {
            if (device.id in this.newPairedDevices == false){

              this.newPairedDevices[device.id] = {};
              this.newPairedDevices[device.id].group = false;
              this.newPairedDevices[device.id].accessory = false;
              this.newPairedDevices[device.id].pairedСlass = device.class;
              this.newPairedDevices[device.id].pairedCapabilities = {};
              this.newPairedDevices[device.id].homeKitIDs = {};

              for (let capabilitie in device.capabilities)
              {
                this.newPairedDevices[device.id].pairedCapabilities[capabilitie] = device.capabilities[capabilitie].id;
              }

              await Homey.set('newPairedDevices', this.newPairedDevices, (err, result) =>
              {
                if (err) return Homey.alert(err);
              });

              await Homey.api('PUT', '/devices/addUngrouped', device, (err, result) =>
              {
                if (err) return Homey.alert(err);
              });

              this.getPairedDevices();
            }

          },

          async removeDevice(device)
          {
            if (device.id in this.newPairedDevices && 'del' in this.newPairedDevices[device.id] == false){
              this.newPairedDevices[device.id].del = true;

              await Homey.api('DELETE', '/devices/delete', device, (err, result) =>
              {
                if (err) return Homey.alert(err);
              });

              this.getPairedDevices();
            }
          },

          isAdded(obj)
          {
            if (obj.id in this.newPairedDevices) return true;
            return false;
          }

        },

        mounted()
        {
          this.getPairedDevices();
          this.getDevices();
          this.getLog();
          Homey.on('log.new', (res)=>
          {
            this.log = res;
          })
          Homey.on('updateDevices', (res)=>{
            this.getDevices();
            this.getPairedDevices();
          })
        },

        computed: {
          filteredItems()
          {
            var options =
            {
              keys: [
                "name", "zone.name", "class"
              ],
              shouldSort: true,
              findAllMatches: true,
              threshold: 0.6,
              location: 0,
              distance: 100,
              maxPatternLength: 32,
              minMatchCharLength: 2
            };

            var fuse = new Fuse(this.devices, options);
            if (this.search.length > 2)
            {
              return fuse.search(this.search);
            } else
            {
              return this.devices
            }

          },

          reverseLog()
          {
            return this.log.slice().reverse();
          }
        }
      })
    }
  </script>
</body>
</html>
